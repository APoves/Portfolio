<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Responsive</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --accent-color: #c2fbd7;
      --primary-color: #000;
      --border-color: #ccc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    /* === NAVBAR GENERAL === */
    nav {
      background-color: var(--bg-color);
      padding: 1rem 0;
      position: relative;
      border-bottom: 1px solid var(--border-color);
    }

    .menu-btn {
      display: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 4px 0;
      background-color: var(--text-color);
      transition: all 0.3s ease;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
      transition: max-height 0.3s ease;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-links li a:hover {
      background-color: var(--accent-color);
      color: var(--primary-color);
    }

    /* === RESPONSIVE (MÓVIL) === */
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        background-color: var(--bg-color);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        border-top: 1px solid var(--border-color);
      }

      .nav-links.show {
        max-height: 300px;
        padding: 1rem 0;
      }

      .nav-links li a {
        width: 100%;
        text-align: center;
        padding: 1rem 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links">
      <li><a href="#about" onclick="closeMenu()">Sobre mí</a></li>
      <li><a href="#skills" onclick="closeMenu()">Conocimientos</a></li>
      <li><a href="#projects" onclick="closeMenu()">Proyectos</a></li>
      <li><a href="#contact" onclick="closeMenu()">Contacto</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('show');
    }

    function closeMenu() {
      if (window.innerWidth <= 768) {
        document.querySelector('.nav-links').classList.remove('show');
      }
    }
  </script>

</body>
</html>

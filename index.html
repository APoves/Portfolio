<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Aurora</title>
    <style>
        /* Estilos b√°sicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f0f2f5;
            line-height: 1.6;
        }

        /* Header */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: #2c3e50;
            color: white;
        }

        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid white;
        }

        /* Proyectos */
        .projects {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        /* Habilidades */
        .skills {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .skill-chip {
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .projects-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <img src="https://placehold.co/150x150" alt="Foto de perfil">
        <h1>Aurora Poves</h1>
        <p>Desarrolladora Full Stack</p>
    </header>

    <main>
        <section class="projects">
            <h2>Mis Proyectos</h2>
            <div class="projects-grid">

                    <div class="skills">

                    </div>
                </article>

                <article class="project-card">
                    <h3>Proyecto 2</h3>
                    <p>Descripci√≥n breve del proyecto y tecnolog√≠as utilizadas.</p>
                    <div class="skills">
                        <span class="skill-chip">JavaScript</span>
                        <span class="skill-chip">React</span>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <h3>Contacto</h3>
        <p>üìß aurora@email.com</p>
        <div style="margin-top: 1rem;">
            <a href="#" style="color: white; margin: 0 1rem;">GitHub</a>

        </div>
    </footer>
</body>
</html>
